<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>A4 - Hangman</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="scripts/GameController.js"></script>
        <link href="style/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="main" class="">
            <div id="header">
                <h1>The Hangman Game</h1>
            </div>
            <div id="content">
                <div id="inputNewGame" class="btn btn-new-game">
                    <h2>New Game</h2>
                    <div id="icon-new-game" class="icon-check hidden">&#x2713;</div>
                </div>
                <div id="categoryContainer" class="hidden"></div>
                <div id="hangmanContainer" class="">
                    <div id="message"></div>
                    <div id="guesses"></div>
                    <div id="draw"></div>
                    <div id="letters"></div>
                </div>
                <div id="alphabetContainer" class=""></div>
            </div>
        </div>

        <script src="scripts/deAndradeA5.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
